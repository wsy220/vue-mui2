				//					"articlecontent": "<p>&nbsp; &nbsp; &nbsp; &nbsp;不宜只服上清液</p>\n\n<p>　　每味中<a href=\"http://ypk.39.net/yaopin/zc/fuke/a3932.html\" target=\"_blank\">药都</a>含有多种化学成分，中药复方的汤剂化学成分就更复杂了，有些成分（包括部分脂溶性成分）在加热时溶于水，但是冷却后又析出沉淀；有些成分相互作用形成复合物，在加热时能溶于水，冷却时则逐渐沉淀析出；有些成分经水解、氧化、聚合等化学作用，逐渐变成不溶物析出；还有胶态成分或混悬微粒，经凝聚后也能产生较多的沉淀。所以，汤剂在服用时应振摇均匀服用，且勿只服上清液。</p>\n\n<p>　　不宜过夜服用</p>\n\n<p>　　一般情况下，汤剂宜随煎随服，应趁<a href=\"http://jbk.39.net/keshi/zxy/zhongyi/bca5c.html\" target=\"_blank\">温热</a>时先服一半，过4～6小时再服一半。汤剂煎好后，若长时间放置，对药性是有影响的。</p>\n\n<p>　　有些人煎煮中药，喜欢把药液分成几次吃，当天服不完，就留到次日服，这样做是不好的。中药里含有<a href=\"http://ypk.39.net/yaopin/zyypjylqj/zyfy/aef25.html\" target=\"_blank\">淀粉</a>、糖类、蛋白质、<a href=\"http://jck.39.net/3/jianchazuhe/70/d9bc6.html\" target=\"_blank\">维生素</a>、挥发油、氨基酸和各种酶、<a href=\"http://ypk.39.net/yaopin/7bc41.html\" target=\"_blank\">微量元素</a>等多种成分，煎煮时这些成分大部分溶解在汤药汁里。如果过夜服用或存放过久，不但药效降低，而且会因空气、温度、时间和细菌污染等因素的影响，使药液中的酶分解减效，细菌繁殖滋生，淀粉、糖类等成分发酵水解，以致药液发馊变质，服用后对人体健康不利。</p>\n\n<p>　　机器煎煮的汤剂由于密闭包（分）装，还是可以过夜服用的。</p>\n\n<p>　　不宜加糖服用</p>\n\n<p>&nbsp; &nbsp; &nbsp; &nbsp; 糖作为一种甜味物质，指的是人们经常食用的白糖、红糖和冰糖。中药有寒、热、温、凉四气和辛、甘、酸、苦、咸五味。其中，辛能散，甘能缓，酸能收，苦能涩，咸能入肾，也就是说不同性味的中药具有不同的药效。一些人在服中药时，常因汤剂苦口难以下咽，服用时总少不了加些糖来降低苦味。其实，加糖后的药剂在降低了苦味的同时也降低了药效。这是因为：1.蔗糖属于温性，掺入寒性中药会缓解其寒凉之性，能降低某些退热药的药效，干扰人体对矿物质和维生素的吸收，且有利尿作用。2.某些药物就是借助于苦味或其他刺激而起作用的（苦能健胃）。如某些健胃药就是靠其苦味刺激消化腺，促进消化液分泌而达到治疗目的的。3.糖可解除某些药物的有效成分，如糖可解除极苦的中药马钱子的部分药效。4.某些病人不宜吃糖，如<a href=\"http://jbk.39.net/tnb/\" target=\"_blank\">糖尿病</a>、<a href=\"http://jbk.39.net/gxy/\" target=\"_blank\">高血压</a>、<a href=\"http://jbk.39.net/zfg/\" target=\"_blank\">脂肪肝</a>、化脓性疾病的病人等。因此，不管是服中药还是西药，都不能因其味苦而随意加糖。</p>\n\n<p>　　那么如何减轻汤剂苦味呢？一要控制温度。资料显示，当药汤温度处于37℃时，味感最苦，降至37℃以下再服，苦味便会减轻。二要注意位置和喝药速度。舌头<a href=\"http://jbk.39.net/gm/\" target=\"_blank\">上感</a>受苦味的味蕾集中在舌根，因此喝药时应尽量避免舌根过多地或过长时间地接触药液。三是喝完汤药后要立刻用凉水漱口。</p>\n\n<p>　　不过红糖作为药引，在治疗产后恶露不尽、行经腹痛、体虚畏寒等妇科<a href=\"http://zzk.39.net/zz/quanshen/aa3ca.html\" target=\"_blank\">血虚</a>、血寒诸症时不但能改变药物异味，还可增强疗效。</p>\n",

				//					"articlecontent": "<p>&nbsp; &nbsp; &nbsp; 近日，来自台湾长庚大学的研究人员在国际学术期刊nature communication在线发表了一项最新研究进展，他们通过<a href=\"http://jck.39.net/jiancha/huaxue/myx/d9d62.html\" target=\"_blank\">动物实验</a>首次发现<a href=\"http://ypk.39.net/zcy/buxuyao/7ea42.html\" target=\"_blank\">灵芝</a>能够调节小鼠肠道菌群生态，改善肥胖。</p>\n\n<p>　　肥胖已经逐渐成为全球性的公共健康问题，目前全世界大约有5亿肥胖的人和14亿体重超重的人。肥胖会促进许多并发症的发生，如<a href=\"http://jbk.39.net/tnb/\" target=\"_blank\">糖尿病</a>，心血管疾病，<a href=\"http://jbk.39.net/gxy/\" target=\"_blank\">高血压</a>和癌症，肥胖的发生主要是由于机体能量失衡所导致，能量摄入增加同时运动量减少是导致肥胖发生的主要原因。许多研究已经证明肥胖的发生常伴随慢性低度炎症以及肠道菌群生态紊乱，因此如何改善炎症，恢复肠道生态平衡成为肥胖研究的重要课题。</p>\n\n<p>　　在这项研究中，研究人员从一种名贵中药--赤芝中提取出一种水提取物（WEGL），将其添加到高脂饮食诱导的肥胖小鼠食物中。赤芝是灵芝的一种，也是传统中医学中使用的一种中药材，在亚洲中药材中已经被使用了几个世纪，用于提高健康水平，同时也有研究推测其具有抗糖尿病效应。研究人员在对高脂诱导的肥胖小鼠进行了该药物处理之后发现这些肥胖小鼠表现出体重下降，炎症改善，<a href=\"http://ypk.39.net/yaopin/ce24c.html\" target=\"_blank\">胰岛素</a>敏感性增加等获益表型，并且这些小鼠的肠道菌群生态紊乱也得到了逆转，除此之外，小肠屏障的完整度得以维持，还降低了代谢性内毒素<a href=\"http://jbk.39.net/xz3/\" target=\"_blank\">血症</a>的水平。</p>\n\n<p>&nbsp; &nbsp; &nbsp; 研究人员还通过粪便移植的方法将WEGL处理的小鼠的粪便转移到高脂饮食诱导的肥胖小鼠，也表现出抗肥胖，调节肠道菌群的作用。</p>\n\n<p>　　总得来说，这项研究首次发现灵芝有降低体重调节肠道生态平衡的作用，这表明灵芝补品对于<a href=\"http://jbk.39.net/fpz/\" target=\"_blank\">肥胖症</a>和相关疾病的治疗也许会有用，但还需要进一步研究证明在人身上是否也有类似效应。</p>\n",

				//					"articlecontent": "<p>&nbsp; &nbsp; 　阿胶，补血滋阴，润燥止血，新年快到了，阿胶成为市面上不可或缺的送礼佳品，主要是阿胶礼盒，还有一些阿胶制品。阿胶美容养颜，但是，是谁都可以吃，适合吃吗？</p>\n\n<p>　　阿胶是驴皮煎煮浓缩后的固体动物胶。其主要成分是蛋白质。在中医学里，阿胶是滋阴补血、安胎、治疗经产病的妇科良药，已有2500年的制作用药历史。阿胶在中国有着很久远的历史，距今已有两千年的生产历史，最早记载于《神农本草经》，被列为上品。</p>\n\n<p>　　阿胶的作用很多，主要是：益智健脑，缓延衰老，强筋健骨，提高免疫力，补钙等等。但是并不是人人都适合食用阿胶。</p>\n\n<p>　　那么哪些人不适合食用阿胶呢？</p>\n\n<p>　　阴虚火旺者：阴虚火旺的人吃了可能会上火。而且，新做出来的阿胶有&ldquo;火毒&rdquo;，不适合服用，一般要在阴凉干燥处静置三年，使其成为&ldquo;一拍即碎&rdquo;的陈阿胶后再服用。</p>\n\n<p>　　女性正值经期：经期服用用阿胶容易造成月经量过多或紊乱，要等经期结束后在服用。</p>\n\n<p>　　脾虚者：消化功能低下的人，服用阿胶时最好配以调理脾胃的药，促进阿胶的消化吸收。</p>\n\n<p>　　感冒患者：感冒患者需要等病情痊愈后再继续服用。</p>\n\n<p>　　消化不良者：因阿胶滋腻会妨碍脾胃消化功能，因此有胃部胀满、消化不良的体质，应慎用阿胶。此外，食用阿胶还有一些饮食上的禁忌。像生冷食物、浓茶、萝卜等在食用阿胶期间，最好避免，不要同时服用。</p>\n\n<p>　　阿胶虽好，但并不是&ldquo;万能补药&rdquo;，选择阿胶作为礼品之前，要先了解对方身体状况再做决定哦！以免适得其反，就不好啦！</p>\n",
